<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitWorkload · 智能人月分配</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>SplitWorkload · 智能人月分配</h1>
        <p>
          上传多 Sheet 的 Excel 功能清单，系统会结合 NESMA 功能点分析与 Qwen3-Max 大模型自动拆分产品、前端、后端、测试、运维人月。
        </p>
      </header>

      <section class="card">
        <h2>1. 上传 Excel</h2>
        <form id="analyze-form" autocomplete="off">
          <div class="form-group">
            <label class="file-input" for="excel-file">
              <span id="file-label">点击或拖拽 Excel 文件到此处</span>
              <input type="file" id="excel-file" accept=".xlsx,.xls" required />
            </label>
          </div>

          <div class="grid">
            <div class="form-item">
              <label for="strategy">分配策略</label>
              <select id="strategy" name="strategy">
                <option value="balanced" selected>均衡</option>
                <option value="conservative">保守</option>
                <option value="aggressive">激进</option>
              </select>
            </div>

            <div class="form-item">
              <label for="model">AI 模型</label>
              <select id="model" name="model">
                <option value="qwen3-max" selected>Qwen3-Max</option>
                <option value="heuristic">启发式（无需外部模型）</option>
              </select>
            </div>

            <div class="form-item">
              <label for="total-limit">全局人月限制（可选）</label>
              <input type="number" id="total-limit" name="total_limit" min="0" step="0.1" placeholder="默认使用 Excel 合计" />
            </div>
          </div>

          <button type="submit" id="submit-btn">开始分析</button>
        </form>

        <div id="status-area" class="status-area"></div>
        <div class="action-row">
          <button type="button" id="export-btn" class="secondary-btn hidden">导出结果 Excel</button>
        </div>
      </section>

      <section id="summary-section" class="card hidden">
        <h2>整体角色汇总</h2>
        <div id="summary-content" class="summary-grid"></div>
      </section>

      <section id="sheets-section" class="card hidden">
        <h2>详细结果</h2>
        <div id="sheets-container"></div>
      </section>
    </main>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
