<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册账号 · 销售助手</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>注册新账号</h1>
        <p>填写手机号和密码，完成注册后即可体验销售助手平台。</p>
      </header>

      <section class="card">
        <form id="register-form" class="form-grid">
          <label>
            手机号
            <input type="tel" id="register-phone" name="phone" placeholder="请输入 11 位手机号" autocomplete="tel" required />
          </label>
          <label>
            姓名（可选）
            <input type="text" id="register-name" name="full_name" placeholder="姓名或昵称" maxlength="60" autocomplete="name" />
          </label>
          <label>
            密码
            <input type="password" id="register-password" name="password" placeholder="至少 8 位，包含字母和数字" autocomplete="new-password" maxlength="64" required />
          </label>
          <label>
            确认密码
            <input type="password" id="register-confirm" name="confirm_password" placeholder="请再次输入密码" autocomplete="new-password" maxlength="64" required />
          </label>
          <button type="submit">注册并登录</button>
        </form>
        <div class="auth-footer">
          <span id="register-message" class="info"></span>
          <a class="link-btn" href="index.html">已有账号？去登录</a>
        </div>
      </section>
    </div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
