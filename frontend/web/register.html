<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册 - Sales Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: var(--space-10);
    }

    .brand-logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .brand-logo h1 {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      background: linear-gradient(45deg, var(--color-primary), #00C6FB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <div class="card auth-card glass fade-in">
    <div class="brand-logo">
      <h1>创建账号</h1>
      <p class="text-sm" style="margin-top: var(--space-2)">加入 Sales Assistant</p>
    </div>

    <form id="registerForm">
      <div class="input-group">
        <label class="input-label" for="phone">手机号</label>
        <input type="tel" id="phone" class="input-field" placeholder="请输入手机号" required>
      </div>

      <div class="input-group">
        <label class="input-label" for="fullName">姓名</label>
        <input type="text" id="fullName" class="input-field" placeholder="您的真实姓名" required>
      </div>

      <div class="input-group">
        <label class="input-label" for="password">密码</label>
        <input type="password" id="password" class="input-field" placeholder="设置登录密码" required>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-4)">
        注 册
      </button>

      <div class="text-center" style="margin-top: var(--space-6); text-align: center;">
        <span class="text-sm">已有账号？</span>
        <a href="login.html" style="font-weight: var(--font-weight-medium)">直接登录</a>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
  <script src="register.js"></script>
</body>

</html>
