<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>找回密码 - Sales Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .auth-card {
      width: 100%;
      max-width: 400px;
      padding: var(--space-10);
    }

    .brand-logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .brand-logo h1 {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      background: linear-gradient(45deg, var(--color-primary), #00C6FB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <div class="card auth-card glass fade-in">
    <div class="brand-logo">
      <h1>找回密码</h1>
      <p class="text-sm" style="margin-top: var(--space-2)">重置您的登录密码</p>
    </div>

    <form id="forgotForm">
      <div class="input-group">
        <label class="input-label" for="phone">手机号</label>
        <input type="tel" id="phone" class="input-field" placeholder="请输入注册手机号" required>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-4)">
        发送重置链接
      </button>

      <div class="text-center" style="margin-top: var(--space-6); text-align: center;">
        <a href="login.html" class="text-sm" style="color: var(--color-text-secondary)">返回登录</a>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const btn = e.target.querySelector('button[type="submit"]');
      const originalText = btn.innerText;

      btn.innerText = '发送中...';
      btn.disabled = true;

      try {
        const response = await apiCall('/auth/forgot-password', 'POST', { phone });
        // For MVP/Testing, we might show the token or just say check SMS
        // Since we don't have SMS, we'll simulate it by redirecting to reset page with token if returned (for dev convenience)
        // OR just tell them to go to reset page.
        // The backend returns { reset_token: "...", expires_at: "..." }

        console.log('Reset Token:', response.reset_token); // For debugging/demo

        // In a real app, this would be sent via SMS. 
        // Here we'll redirect to reset.html with the token pre-filled or just show it.
        alert(`重置链接已发送 (模拟短信)\nToken: ${response.reset_token}\n点击确定前往重置页面`);
        window.location.href = `reset.html?phone=${phone}&token=${response.reset_token}`;

      } catch (error) {
        alert(error.message || '发送失败，请重试');
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });
  </script>
</body>

</html>
